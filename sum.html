<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求和</title>
</head>
<body>
<input type="text"/><span>输入数字求和，数字之间用半角","号分隔</span>
<br/>
<button>求和</button>
<strong>

</strong>
<script>
    var oInput = document.getElementsByTagName("input")[0];
    var btn = document.getElementsByTagName("button")[0];
    var oStrong = document.getElementsByTagName("strong")[0];
    oInput.onclick = function(){
        this.value = this.value.replace(/[^(\d)|(,)]/,"");
    }
    btn.onclick = function(){
        var sums=0;
        var num = document.getElementsByTagName("input")[0].value.split(",");
        for(var i=0;i<num.length;i++){
            sums+= parseInt(num[i])
        }
        console.log(sums)
        oStrong.innerHTML = sums
    }
</script>
</body>
</html>
