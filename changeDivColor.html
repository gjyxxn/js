<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用循环将div变色</title>
    <style>
        button{
            display: block;
            margin: 0 auto;
        }
        div{
            width: 100px;
            height: 100px;
            background: #dec;
            float: left;
            margin-left: 100px;
        }
    </style>
</head>
<body>
<button>点击变色</button>
<div></div>
<div></div>
<div></div>
<script>
    var button = document.getElementsByTagName("button")[0];
    var div = document.getElementsByTagName("div");
    button.onclick = function(){
        for(var i=0;i<div.length;i++){
            div[i].style.background="#ddd"
        }
    }
</script>
</body>
</html>
