<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度输入法</title>
    <style>
        .box{
            width: 100px;
            height: auto;
            margin: 0 auto;
        }

        ul li{
            border: 1px solid #0086b3;
            text-align: center;
            list-style:none;
            line-height: 25px;
        }
    </style>
</head>
<body>
<div class="box">
    <button>输入法</button>
    <ul>
        <li>手写</li>
        <li>拼音</li>
        <li><span>关闭</span></li>
    </ul>
</div>
</body>
</html>
